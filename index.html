<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <article class="wrapper">
      <div class="inner">
        <div class="main_box">
          <h1 class="form_title">アカウント作成</h1>
          <div class="form_btn">
            <div class="column is_halfwidth">
              <a href="" class="top_btn button facebook is_fullwidth">Facebookでスタート</a>
            </div>
            <div class="column is_halfwidth">
              <a href="" class="top_btn button google is_fullwidth">Googleでスタート</a>
            </div>
          </div>
          <p class="top_text defaulttext">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="data_entry">
            <p class="defaulttext">アカウント情報</p>
          </div>
          <form class="form_content" action="url" method="post">
            <div class="name_box under_margin">
              <div class="name is_halfwidth">
                <p class="label_text">名字<span class="caution"> ※</span></p>
                <input type="text" name="last_name" class="input_area" required>
              </div>
              <div class="name is_halfwidth">
                <p class="label_text">名前<span class="caution"> ※</span></p>
                <input type="text" name="first_name" class="input_area" required>
              </div>
            </div>
            <div class="gender_box under_margin">
              <p class="label_text is_fullwidth">性別</p>
              <div class="gender_contents">
                <label class="gender_content">
                  <input type="radio" name="gender" value="male" class="gender_input">
                  <span>男性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="female" class="gender_input">
                  <span>女性</span>
                </label>
                <label class="gender_content">
                  <input type="radio" name="gender" value="other" class="gender_input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="from is_halfwidth under_margin">
              <p class="label_text">出身</p>
              <div class="select_area">
                <select name="from" id="from" class="input_area from_input input_init">
                  <option value="東京">東京</option>
                  <option value="千葉">千葉</option>
                  <option value="埼玉">埼玉</option>
                  <option value="神奈川">神奈川</option>
                </select>
              </div>
            </div>
            <div class="email under_margin">
              <p class="label_text">Eメール<span class="caution"> ※</span></p>
              <input type="email" class="input_area is_fullwidth" name="email" placeholder="ex) hoge@example.com" required>
            </div>
            <div class="tel under_margin">
              <p class="label_text">電話番号</p>
              <input type="tel" class="input_area is_fullwidth" name="tel" placeholder="ex) 09012345678">
            </div>
            <div class="password under_margin">
              <p class="label_text">パスワード<span class="caution"> ※</span></p>
              <input type="password" class="input_area is_fullwidth" name="password" required>
            </div>
            <div class="password under_margin">
              <p class="label_text">パスワード(確認用)<span class="caution"> ※</span></p>
              <input type="password" class="input_area is_fullwidth" name="password_reconfirmation" required>
            </div>
            <div class="course under_margin">
              <p class="label_text">希望コース</p>
              <div class="course_choice">
                <input type="checkbox" name="course" value="frontend" id="frontend">
                <label class="course_choice_text" for="frontend">フロントエンド</label>
              </div>
              <div class="course_choice">
                <input type="checkbox" name="course" value="backend" id="backend">
                <label class="course_choice_text" for="backend">バックエンド</label>
              </div>
              <div class="course_choice">
                <input type="checkbox" name="course" value="app" id="app">
                <label class="course_choice_text" for="app">アプリ</label>
              </div>
            </div>
            <div class="remarks under_margin">
              <p class="label_text">備考</p>
              <textarea class="input_area is_fullwidth" name="remarks" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="under_margin">
              <input type="submit" value="アカウント作成" class="submit_btn button is_fullwidth">
            </div>
            <p class="agree">アカウントを作成することにより、<a class="link_color" href="">利用規約</a>と<a class="link_color" href="">プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="footer">
          <p>すでにアカウントをお持ちですか？ <a class="link_color" href="">ログイン</a></p>
          <a class="link_color Authentication_mail" href="">認証メールが届きませんか？</a>
        </div>
      </div>
    </article>
  </body>
</html>
